<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Page</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="users.css" />
    <script src="users.js" type="module" defer></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="block account-header">
          <h1 class="subtitle is-4">회원관리</h1>
        </div>

        <nav class="level">
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">총 회원 수</p>
              <p class="title" id="totalUsersCount"></p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">일반 회원 수</p>
              <p class="title" id="basicUsersCount"></p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">판매자 수</p>
              <p class="title" id="sellerUsersCount"></p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">관리자 수</p>
              <p class="title" id="adminUserCount"></p>
            </div>
          </div>
        </nav>

        <div class="container orders-container" id="usersContainer">
          <div
            class="columns notification is-info is-light is-mobile orders-top"
          >
            <div class="column is-2">가입날짜</div>
            <div class="column is-2">이메일</div>
            <div class="column is-2">가입유형</div>
            <div class="column is-2">이름</div>
            <div class="column is-2">권한</div>
            <div class="column is-2">관리</div>
          </div>
        </div>
      </div>
    </section>
    
      <button
        class="modal-close is-large"
        id="modalCloseButton"
        aria-label="close"
      ></button>
    </div>
  </body>
</html>
