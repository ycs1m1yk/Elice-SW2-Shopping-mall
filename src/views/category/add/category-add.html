<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- AWS S3 사용하기 위한 파일 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="category-add.css" />
    <script src="category-add.js" type="module" defer></script>
  </head>
  <body>
    <!-- 카테고리 추가 폼(Form) -->
    <section class="section">
      <div class="container">
        <div class="block account-header">
          <h1 class="subtitle is-4">카테고리 추가</h1>
        </div>
        <div class="register-category-form-container">
          <form
            class="box register-category-form-box"
            id="registerCategoryForm"
          >
            <p class="title is-5 has-text-primary">카테고리 추가하기</p>
            <div class="field">
              <label class="label" for="titleInput">카테고리 이름</label>
              <div class="control">
                <input
                  class="input"
                  id="titleInput"
                  name="name"
                  type="text"
                  placeholder="Men Clothes"
                  autocomplete="on"
                />
              </div>
            </div>

            <div class="field">
              <label class="label" for="descriptionInput">카테고리 설명</label>
              <div class="control">
                <input
                  class="input"
                  id="descriptionInput"
                  name="description"
                  type="text"
                  placeholder="센세이셔널한 봄, 여름 코디"
                  autocomplete="on"
                />
              </div>
            </div>

            <div class="field is-fullwidth mb-5">
              <label class="label" for="imageInput">카테고리 사진</label>
              <div class="file has-name is-fullwidth">
                <label class="file-label">
                  <input
                    class="file-input"
                    id="imageInput"
                    type="file"
                    name="image-file"
                    accept=".png, .jpeg, .jpg"
                  />
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label"> 사진 업로드 </span>
                  </span>
                  <span class="file-name" id="fileNameSpan">
                    사진파일 (png, jpg, jpeg)
                  </span>
                </label>
              </div>
            </div>
            <button
              class="button is-primary is-fullwidth"
              id="addCategoryButton"
            >
              카테고리 추가하기
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
